<!DOCTYPE html>
<html>
    <head>
        <title>tesing insert table with data</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="/Users/soramitsukh/Documents/table.html">back</a>
        <table id="display">
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>Grade</th>
            </tr>
        </table>
    </body>
</html>
<script>
    var row= 1;
        var display = document.getElementById("display");
        var newRow = display.insertRow(row);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = localStorage.getItem("name");
        cell2.innerHTML = localStorage.getItem("age");
        cell3.innerHTML = localStorage.getItem("grade");
</script>
