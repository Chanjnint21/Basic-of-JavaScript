<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <meta charsset="'utf-8">
        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- JAVAScrip code-->
        <script>
            function add(num){
                document.form.showNum.value = document.form.showNum.value + num; 
            }
            function Answer(){
                const ans = document.form.showNum.value;
                if (ans){
                    document.form.result.value = eval(ans); //eval : code represented as a string and returns its completion value from variable
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
             <!-- show number and display result-->
            <form name="form">
                <input type= "text" name = "showNum">
                <br> 
                <input type= "text" name = "result"> 
            </form>
            <br>
            <div class="col">
                <button  class="btn btn-outline-primary"  type="button" onclick="add(9)">9</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(8)">8</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(7)">7</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add('/')">/</button>
            </div>
            <br><br>
            <div class="col">
                <button  class="btn btn-outline-primary "  type="button" onclick="add(6)">6</button>
                <button  class="btn btn-outline-primary "  type="button" onclick="add(5)">5</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(4)">4</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add('*')">x</button>
            </div>
            <br><br>
            <div class="col">
                <button  class="btn btn-outline-primary"  type="button" onclick="add(3)">3</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(2)">2</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(1)">1</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add('-')">-</button>
            </div>
            <br><br>
            <div class="col">
                <button  class="btn btn-outline-primary"  type="button" onclick="document.form.showNum.value = ''">cls</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add(0)">0</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="Answer()">=</button>
                <button  class="btn btn-outline-primary"  type="button" onclick="add('+')">+</button>
            </div>
    </body>
</html>
